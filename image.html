<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link rel="icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html"> &lt;&lt;&nbsp;Back</a></li>
    </ul>
  </nav>
  <div class="div-no-img">
    <div title="Google Images">
      <div class="logo-subtext">
        <span>images</span>
      </div>
    </div>    
  </div>
  <form action="https://google.com/search" method="GET">
    <div>
      <div class="svg-img">
        <input type="text" name="q" id="input_search" required>
        <div>
          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
          </svg>
        </div>
      </div>
    </div>
    <input type="hidden" name="tbm" id="tbm" value=isch>
    <input type="submit" class="btn_search" value="Image Search" id="btn_search">
  </form>
</body>
</html>
