<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <nav>
    <ul>

    <div title="Google Images">
      <div class="logo-subtext">
        <span>images</span>
      </div>

  </form>
