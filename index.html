<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="/style/style.css">
  <script type="text/javascript" src="/js/script.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="advanced.html">Advanced Search</a></li>
      <li><a href="image.html">Images</a></li>
    </ul>
  </nav>
  <div class="div-img">
    <img 
      alt="Google" 
      height="92" 
      id="hplogo" 
      src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
      srcset="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png 1x, https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png 2x" 
      width="272"
    >
  </div>
  <form id="google_form" method="GET">
    <div>
      <div class="svg-img">
        <input type="text" name="q" id="input_search" title="Search">
        <div>
          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
          </svg>
        </div>
      </div>
    </div>
    <input type="submit" class="btn_search" value="Google Search" id="btn_search">
    <input type="submit" class="btn_search" value="I'm Feeling Lucky" id="btn_doodles">
  </form>
</body>
</html>
